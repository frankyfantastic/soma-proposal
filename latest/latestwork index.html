<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Soma ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .message {
            font-size: 2em;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: grey;
            color: white;
            pointer-events: none;
        }
        .big-heart {
            display: none;
            font-size: 100px;
            color: red;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .romantic-text {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);
    </script>
    <div class="message">Soma, will you be my girlfriend? ❤️</div>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes</button>
        <button class="no">No</button>
    </div>
    <div class="big-heart">❤️</div>
    <div class="romantic-text">You are the most beautiful part of my life. My heart beats only for you. ❤️</div>
    <script>
        function showLove() {
            document.querySelector(".big-heart").style.display = "block";
            document.querySelector(".romantic-text").style.display = "block";
        }
    </script>
</body>
</html>
